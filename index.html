<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header aria starts -->
    <header>
        <h2 class="text-center p-3 mb-3 title-text">Welcome To The <span class="text-info">Book Library</span></h2>
        <section class="container">
            <!-- getting data -->
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="input-field" type="text" class="form-control" placeholder="Search your favourite books..."
                    aria-label="Recipient's username">
                <button class="btn btn-outline-secondary ms-2" type="button" id="search-btn">Search</button>
            </div>
        </section>
        <div id="warning-div" class="text-center text-danger"></div>
        <!-- showing results number -->
        <div id="results-found" class="text-center fs-4 mb-3 text-primary"></div>
    </header>
    <!-- main aria starts -->
    <main class="h-75">
        <section class="container">
            <!-- spinner -->
            <div class="text-center my-5">
                <div id="spinner" class="spinner-border text-danger d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="single-book-div" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </section>
    </main>
    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- custom js file -->
    <script src="js/index.js"></script>
</body>

</html>
